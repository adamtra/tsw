<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Czat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='assets/favicon.ico' />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="manifest" href="./manifest.webmanifest">
    <script src="js/index.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
<nav id="topNav" class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" onclick="openNav()">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="userData"></div>
</nav>
<div id="mySidenav" class="sidenav navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" onclick="closeNav()">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex flex-row p-2">
        <div id="selectIcon"></div>
        <input class="form-control" type="text" id="roomName" placeholder="Nazwa pokoju">
        <button class="btn btn-success" onclick="addRoom()">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div id="roomList" class="d-flex flex-column"></div>
</div>
<div id="loginWrapper" class="jumbotron d-flex align-items-center">
    <div id="loginContainer" class="d-flex col-xl-4 col-12 flex-column p-5">
        <input class="form-control" type="text" id="username" placeholder="Nazwa użytkownika">
        <button class="btn btn-success" onclick="login()">
            <i class="fas fa-sign-in-alt"><span>Zaloguj</span></i>
        </button>
    </div>
</div>
<div id="main" onclick="closeNav()">
    <h1 id="roomTitle">
        Witaj w aplikacji czatu. Wybierz pokój i zacznij pisać.
    </h1>
    <div id="messages" class="p-2"></div>
    <div id="messageContainer">
        <div class="d-flex flex-row p-2">
            <textarea class="form-control" type="text" id="textBox" placeholder="Napisz wiadomość"></textarea>
            <button class="btn btn-primary" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
</body>
</html>
