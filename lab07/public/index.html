<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel='shortcut icon' type='image/x-icon' href='/assets/favicon.ico' />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/index.js"></script>
    <script src="js/sweetalert.min.js"></script>
</head>
<body class="jumbotron d-flex align-items-center">
    <div class="game-container">
        <h1>Witaj w grze Mastermind!</h1>
        <div>
            <div class="form-group">
                <label for="size">Rozmiar:</label>
                <input class="form-control" type="number" min="1" step="1" id="size" value="5">
            </div>
            <div class="form-group">
                <label for="colors">Liczba kolorów:</label>
                <input class="form-control" type="number" min="1" step="1" id="colors" value="9">
            </div>
            <div class="form-group">
                <label for="steps">Kroki:</label>
                <input class="form-control" type="number" min="1" step="1" id="steps" value="20">
                <small class="form-text">0 - bez limitu</small>
            </div>
            <button id="newGame" class="btn btn-primary">Rozpocznij nową grę</button>
        </div>
        <div class="input-container">
            <div class="d-flex flex-column" id="previous"></div>
            <div class="d-flex flex-row">
                <div id="gameArea"></div>
                <div>
                    <button id="sendButton" class="btn btn-primary" onclick="checkMove()">Wyślij</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
